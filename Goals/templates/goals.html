{% extends "base.html" %} {% block content %}
<div class="container">
  <h1>Your Goals</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Goal Name</th>
        <th>Target Amount</th>
        <th>Current Amount</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for goal in goals %}
      <tr>
        <td>{{ goal.name }}</td>
        <td>{{ goal.target_amount }}</td>
        <td>{{ goal.current_amount }}</td>
        <td>{{ goal.status }}</td>
        <td>
          <!-- Actions like Edit/Delete can go here -->
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="5" class="text-center">No goals added yet.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
