<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    {% load static %}
    <style>
      .bg-custom {
        background: url("{% static 'loginBackground.png' %}") no-repeat center
          center;
        background-size: cover;
        color: white;
      }
    </style>
  </head>
  <body>
    <div
      class="container-fluid vh-100 d-flex align-items-center justify-content-center"
    >
      <div class="row w-75 shadow-lg">
        <!-- Left Section (Image Background) -->
        <div
          class="bg-custom col-lg-6 bg-custom p-5 d-flex flex-column justify-content-center align-items-center"
        >
          <h1 class="display-4">Welcome to Spendo!</h1>
          <p class="lead mt-3">Turning your financial goals into reality</p>
        </div>

        <!-- Right Section (Login Form) -->
        <div class="col-lg-6 text-black p-5">
          <h2 class="mb-4">Login</h2>
          <p class="mb-4">Welcome back! Please log in to your account</p>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <a href="#" class="text-light">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-light w-100 mt-4">
              Login
            </button>
          </form>
          <p class="text-center mt-3">
            New User?
            <a href="{% url 'profiles:signup' %}">Sign Up</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
